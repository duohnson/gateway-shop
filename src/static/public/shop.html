<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tienda Gateway Shop - Encuentra los mejores productos para tu hogar.">
  <title>Gateway Shop - Tienda</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="js/components.js" defer></script>
  <script src="js/utils.js" defer></script>
  <script src="js/cart.js" defer></script>
  <script src="js/ui.js" defer></script>
  <script src="js/shop.js" defer></script>
</head>
<body>
  <header id="site-header" class="site-header"></header>

  <section class="hero mt-4 bg-gradient-to-r from-red-500 to-orange-400 text-white">
    <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center gap-6">
      <div class="flex-1 rounded-xl overflow-hidden min-h-[120px] bg-cover bg-center" style="background-image:url('img/market2.jpg')"></div>
      <div class="flex-2" style="padding-bottom:40px;">
        <h2 class="text-2xl font-bold">Encuentra lo mejor para tu casa</h2>
        <p class="mt-2">Productos seleccionados, entregas seguras y ofertas exclusivas.</p>
        <div class="mt-3 flex gap-2">
          <input id="search" placeholder="Buscar productos..." class="flex-1 px-3 py-2 rounded-md border border-white text-white" />
          <select id="category" class="px-3 py-2 rounded-md border border-white text-white">
            <option value="">Todas las categor√≠as</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <main>
    <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col lg:flex-row gap-6">
      <section id="productos" class="lg:w-2/3">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold">Productos</h2>
          <div class="text-sm text-gray-600">Mostrando <span id="product-count">0</span> productos</div>
        </div>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4"></div>
      </section>

      <aside class="lg:w-1/3">
        <h2 class="text-xl font-semibold">Carrito</h2>
        <div id="cart-items" class="mt-4"></div>
        <div class="mt-4 text-right">
          <button id="checkout-btn" type="button" class="bg-orange-500 text-white px-4 py-2 rounded-md">Finalizar compra</button>
        </div>
      </aside>
    </div>
  </main>

  <footer id="site-footer" class="site-footer"></footer>
</body>
</html>
