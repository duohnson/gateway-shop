<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Shop - Tienda</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/navbar.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/shop.js" defer></script>
</head>
<body>
    <header>
        <div class="nav">
            <div class="container">
                <div class="brand">Gateway Shop</div>
                <nav class="links">
                    <a class="btn" style="color: #e5e5e5;" href="index.html">Inicio</a>
                    <a class="btn" style="color: #e5e5e5;" href="shop.html">Tienda</a>
                    <a class="btn" style="color: #e5e5e5;" href="contact.html">Contacto</a>
                </nav>
                <div class="cart">
                    <a class="btn" style="color: #e5e5e5;" href="shop.html">Carrito <span class="cart-count" id="nav-cart-count">0</span></a>
    </header>

    <section class="hero" style="margin-top:1rem;padding:2rem 0">
        <div class="hero-inner container">
            <div style="flex:1;min-height:120px;background-image:url('img/market2.jpg');background-size:cover;background-position:center;border-radius:12px"></div>
            <div style="flex:2">
                <h2 style="color: #e5e5e5;">Encuentra lo mejor para tu casa</h2>
                <p style="color: #e5e5e5;">Productos seleccionados, entregas seguras y ofertas exclusivas.</p>
                <div style="margin-top:.5rem;display:flex;gap:.5rem;">
                    <input id="search" placeholder="Buscar productos..." style="flex:1;padding:.6rem;border-radius:8px;border:1px solid #e5e5e5">
                    <select id="category" style="padding:.6rem;border-radius:8px;border:1px solid #e5e5e5">
                        <option;" value="">Todas las categor√≠as</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <main>
        <div class="container" style="display:flex;gap:1rem;align-items:start;padding:1rem 0;">
            <section id="productos" style="flex:2">
                <h2>Productos</h2>
                <div class="row" id="product-list"></div>
            </section>

            <aside style="flex:1">
                <h2>Carrito</h2>
                <div id="cart-items"></div>
                <div style="margin-top:1rem;text-align:right">
                    <button id="checkout-btn" class="btn" style="background:var(--accent-strong);color:#fff;border:none;padding:.6rem 1rem;border-radius:8px">Finalizar compra</button>
                </div>
            </aside>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Gateway Shop. Todos los derechos reservados. Created by duohnson.</p>
        </div>
    </footer>
</body>
</html>
